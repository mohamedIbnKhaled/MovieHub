<div class="card shadow-sm mb-4" style="width: 18rem;">
  <img [src]="movie.Poster" alt="poster" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title">{{ movie.Title }}</h5>
    <div class="d-flex justify-content-between mt-3">
      <button class="btn btn-primary" (click)="addMovie(movie)">Add</button>
      <button class="btn btn-danger" (click)="removeMovie(movie.id)">Remove</button>
    </div>
  </div>
</div>
